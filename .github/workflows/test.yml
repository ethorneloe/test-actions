name: Test Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-powershell-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID}}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          #enable-AzPSSession: true

      - name: Test AzCopy login
        env:
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_CONTAINER_NAME: ${{ env.AZURE_STORAGE_ACCOUNT_CONTAINER_NAME }}
        run: |
          $Env:AZCOPY_AUTO_LOGIN_TYPE="AZCLI"
          $Env:AZCOPY_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"
          azcopy copy './powershell/modules/*' 'https://$AZURE_STORAGE_ACCOUNT_NAME.blob.core.windows.net/$AZURE_STORAGE_ACCOUNT_CONTAINER_NAME'
        shell: pwsh
